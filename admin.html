<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sien-Official | Admin Panel</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f3f4f6;
            min-height: 100vh;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .admin-login-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            background: #e5e7eb;
            border: none;
            border-radius: 5px 5px 0 0;
            font-weight: bold;
            color: #666;
            transition: 0.2s;
        }

        .tab-btn.active {
            background: #3b82f6;
            color: white;
        }

        /* Content Areas */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        /* Status Toggles */
        .status-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
            transition: 0.2s;
            background: #ddd;
        }

        .toggle-btn.active.open {
            background: #10b981;
            color: white;
        }

        .toggle-btn.active.consult {
            background: #f59e0b;
            color: white;
        }

        .toggle-btn.active.close {
            background: #ef4444;
            color: white;
        }

        /* Lists (Works/Portfolios) */
        .item-list {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f9fafb;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .list-item input[type="text"] {
            flex: 1;
            padding: 5px;
        }

        .list-item input[type="number"] {
            width: 60px;
            padding: 5px;
        }

        .btn-del {
            background: #fee2e2;
            color: #b91c1c;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-vis {
            cursor: pointer;
            font-size: 1.2rem;
            color: #ccc;
        }

        .btn-vis.active {
            color: #3b82f6;
        }

        /* Pricing Inputs */
        .price-group {
            margin-bottom: 15px;
        }

        .price-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
        }

        .price-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* News Editor */
        .news-editor textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div id="login-screen" class="admin-container" style="max-width:400px; margin-top:100px; display:block;">
        <h2>Admin Login</h2>
        <p style="color:#666; font-size:14px; margin-bottom:20px;">Local Data Manager</p>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="********">
        </div>
        <button class="btn btn-primary" onclick="checkLogin()" style="width:100%; margin-top:10px;">Login</button>
        <p id="login-msg" style="color:red; margin-top:10px; font-size:13px;"></p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="admin-container" style="display:none; max-width:1200px;">
        <div class="dashboard-header" style="justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div style="display:flex; align-items:center; gap:15px;">
                <h2 style="margin:0;">Dashboard</h2>
                <span class="badge" id="status-badge" style="background:#eee; color:#333;">Loading...</span>
            </div>
            <div style="display:flex; align-items:center;">
                <button class="btn btn-primary" onclick="downloadData()" style="margin-right:10px;">üíæ Ë®≠ÂÆö„Éï„Ç°„Ç§„É´„Çí‰øùÂ≠ò
                    (data.js)</button>
                <button class="btn btn-outline" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('tab-works', this)">Works</button>
            <button class="tab-btn" onclick="switchTab('tab-mix', this)">Mix</button>
            <button class="tab-btn" onclick="switchTab('tab-orig', this)">Original</button>
            <button class="tab-btn" onclick="switchTab('tab-settings', this)">Settings</button>
        </div>

        <!-- CONTENT: WORKS -->
        <div id="tab-works" class="tab-content active">
            <div class="section-header">
                <h3>Works Portfolio</h3>
                <button class="btn btn-primary" onclick="addItem('works')">+ Add New</button>
            </div>
            <div id="grid-works" class="card-grid"></div>
        </div>

        <!-- CONTENT: MIX -->
        <div id="tab-mix" class="tab-content">
            <div class="section-header">
                <h3>Mix Portfolio</h3>
                <button class="btn btn-primary" onclick="addItem('mix')">+ Add New</button>
            </div>
            <div id="grid-mix" class="card-grid"></div>
        </div>

        <!-- CONTENT: ORIG -->
        <div id="tab-orig" class="tab-content">
            <div class="section-header">
                <h3>Original Portfolio</h3>
                <button class="btn btn-primary" onclick="addItem('orig')">+ Add New</button>
            </div>
            <div id="grid-orig" class="card-grid"></div>
        </div>

        <!-- CONTENT: SETTINGS -->
        <div id="tab-settings" class="tab-content">
            <div class="card">
                <h4>Âèó‰ªòÁä∂Ê≥Å (Status)</h4>
                <div class="status-toggle" style="margin-top:10px;">
                    <button class="toggle-btn" id="btnOpen" onclick="setStatus('open')">Âèó‰ªò‰∏≠ ‚ö™</button>
                    <button class="toggle-btn" id="btnConsult" onclick="setStatus('consult')">Ë¶ÅÁõ∏Ë´á üü†</button>
                    <button class="toggle-btn" id="btnStop" onclick="setStatus('closed')">ÂÅúÊ≠¢‰∏≠ üî¥</button>
                </div>
            </div>

            <div class="card">
                <h4>„ÅäÁü•„Çâ„Åõ (News)</h4>
                <div class="news-editor">
                    <textarea id="newsText" placeholder="„ÅäÁü•„Çâ„Åõ„ÇíÂÖ•Âäõ..."></textarea>
                    <div style="margin-top:10px;">
                        <input type="checkbox" id="newsVisible"> <label for="newsVisible">„Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å´Ë°®Á§∫„Åô„Çã</label>
                    </div>
                    <button class="btn btn-primary" onclick="saveNews()" style="margin-top:10px;">Save Memory</button>
                </div>
            </div>

            <div class="card">
                <h4>ÊñôÈáëË®≠ÂÆö (Prices)</h4>
                <div id="price-editor">
                    <!-- Javascript will populate this -->
                </div>
                <button class="btn btn-primary" onclick="savePrices()">Save Memory</button>
            </div>
        </div>

    </div>

    <!-- Supabase SDK & Config -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase_config.js"></script>
    <script>
        // --- AUTH ---
        function checkLogin() {
            const p = document.getElementById('password').value;
            // Simple Password
            if (p === 'xR3%wK#U&x6v') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                initDashboard();
            } else {
                document.getElementById('login-msg').innerText = 'Incorrect password';
            }
        }

        function logout() {
            location.reload();
        }

        // --- DASHBOARD LOGIC ---
        // Load deep copy of global data
        let DB = {
            status: 'open',
            news: { text: '', visible: false },
            works: [],
            mix: [],
            orig: [],
            prices: {}
        };

        if (window.SIEN_DATA) {
            DB = JSON.parse(JSON.stringify(window.SIEN_DATA));
        } else {
            console.error("No data.js found!");
        }

        function initDashboard() {
            renderStatus();
            loadVideos('works');
            loadVideos('mix');
            loadVideos('orig'); // Previously 'orig'
            loadSettings();
        }

        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        // --- VIDEOS (Card UI) ---
        function loadVideos(category) {
            const grid = document.getElementById(`grid-${category}`);
            if (!grid) return;
            grid.innerHTML = '';

            const list = DB[category] || [];
            list.sort((a, b) => a.priority - b.priority);

            list.forEach((item, idx) => {
                if (!item.id) item.id = '';
                const card = createCard(item, category, idx);
                grid.appendChild(card);
            });
        }

        function createCard(item, category, idx) {
            const div = document.createElement('div');
            div.className = 'video-card';

            const cleanId = extractYouTubeId(item.id);
            let previewHtml = '<div style="height:100%; background:#f3f4f6; display:flex; align-items:center; justify-content:center; color:#999; font-size:12px;">No Video</div>';

            if (cleanId) {
                previewHtml = `<iframe src="https://www.youtube.com/embed/${cleanId}" frameborder="0" allowfullscreen></iframe>`;
            }

            div.innerHTML = `
                <div class="card-preview" id="preview-${category}-${idx}">
                    ${previewHtml}
                </div>
                
                <div>
                    <div class="card-label">YouTube URL / ID</div>
                    <input type="text" class="card-input inp-url" value="${item.id}" 
                           oninput="updatePreview(this, '${category}', ${idx})" 
                           onchange="updateDB('${category}', ${idx}, 'id', this.value)"
                           placeholder="https://youtu.be/...">
                </div>

                <div style="display:flex; gap:10px;">
                    <div style="flex:1">
                        <div class="card-label">Priority</div>
                        <input type="number" class="card-input" value="${item.priority}" 
                               onchange="updateDB('${category}', ${idx}, 'priority', this.value)" placeholder="1">
                    </div>
                     <div style="flex:1">
                        <div class="card-label">Plan / Label</div>
                        <input type="text" class="card-input" value="${item.plan_name || ''}" 
                               onchange="updateDB('${category}', ${idx}, 'plan_name', this.value)" placeholder="MIX Standard">
                    </div>
                </div>

                <div>
                    <div class="card-label">Comment / Title</div>
                    <input type="text" class="card-input" value="${item.comment || ''}" 
                           onchange="updateDB('${category}', ${idx}, 'comment', this.value)" placeholder="Song Title">
                </div>

                <div class="card-actions">
                    <button class="btn-delete" onclick="deleteItem('${category}', ${idx})">Delete</button>
                    <span style="font-size:11px; color:#aaa; margin-left:auto;">Saved to memory</span>
                </div>
            `;
            return div;
        }

        // --- ACTIONS ---
        function extractYouTubeId(raw) {
            if (!raw) return null;
            const url = raw.trim();
            if (/^[a-zA-Z0-9_-]{11}$/.test(url)) return url;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|shorts\/)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function updatePreview(input, cat, idx) {
            const clean = extractYouTubeId(input.value);
            const container = document.getElementById(`preview-${cat}-${idx}`);
            if (clean) {
                container.innerHTML = `<iframe src="https://www.youtube.com/embed/${clean}" frameborder="0" allowfullscreen></iframe>`;
            }
        }

        function updateDB(cat, idx, key, val) {
            if (key === 'priority') val = parseInt(val) || 0;
            DB[cat][idx][key] = val;
        }

        function addItem(category) {
            if (!DB[category]) DB[category] = [];
            DB[category].push({ id: '', priority: 99, plan_name: '', comment: '', category: category });
            loadVideos(category);
        }

        function deleteItem(category, idx) {
            if (!confirm('Delete this item?')) return;
            DB[category].splice(idx, 1);
            loadVideos(category);
        }

        // --- SETTINGS ---
        function loadSettings() {
            const p = DB.prices || {};
            const container = document.getElementById('price-editor');
            if (container) {
                container.innerHTML = '';
                const niceNames = {
                    'mix_std': 'Mix Standard', 'mix_one': 'Mix One Chorus', 'mix_short': 'Mix Short',
                    'mix_speed': 'Mix Speed', 'mix_super': 'Mix Super Speed', 'mix_collab': 'Mix Collab',
                    'orig_std': 'Original Standard', 'orig_lyrics': 'Orig Lyrics', 'opt_live': 'Live Option'
                };
                const keys = [
                    'mix_std', 'mix_one', 'mix_short', 'mix_speed', 'mix_super', 'mix_collab',
                    'orig_std', 'orig_lyrics', 'opt_live'
                ];
                keys.forEach(k => {
                    const val = p[k] || '';
                    const div = document.createElement('div');
                    div.className = 'price-group';
                    div.innerHTML = `<label>${niceNames[k] || k}</label>
                                     <input type="text" value="${val}" onchange="updatePrice('${k}', this.value)">`;
                    container.appendChild(div);
                });
            }

            // Status
            if (DB.status) setStatusUI(DB.status);

            // News
            if (document.getElementById('newsText') && DB.news) {
                document.getElementById('newsText').value = DB.news.text || '';
                document.getElementById('newsVisible').checked = DB.news.visible || false;
            }
        }

        function updatePrice(key, val) {
            if (!DB.prices) DB.prices = {};
            DB.prices[key] = val;
        }

        function setStatus(s) {
            DB.status = s;
            setStatusUI(s);
        }

        function setStatusUI(s) {
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            const map = { 'open': 'btnOpen', 'consult': 'btnConsult', 'closed': 'btnStop' };
            if (map[s] && document.getElementById(map[s])) {
                document.getElementById(map[s]).classList.add('active');
            }
            const badge = document.getElementById('status-badge');
            if (badge) badge.innerText = s.toUpperCase();
        }

        function savePrices() {
            alert('Prices updated in memory. Please click "Data Export" to save.');
        }

        function saveNews() {
            if (DB.news) {
                DB.news.text = document.getElementById('newsText').value;
                DB.news.visible = document.getElementById('newsVisible').checked;
                alert('News updated in memory. Please click "Data Export" to save.');
            }
        }

        // --- EXPORT ---
        function exportData() {
            // Clean
            ['works', 'mix', 'orig'].forEach(c => {
                if (DB[c]) {
                    DB[c].forEach(item => {
                        const clean = extractYouTubeId(item.id);
                        if (clean) item.id = clean;
                    });
                }
            });

            const json = JSON.stringify(DB, null, 4);
            const content = `// Sien-Official Static Data\nwindow.SIEN_DATA = ${json};`;

            navigator.clipboard.writeText(content).then(() => {
                alert('„Äê„Ç≥„Éî„ÉºÂÆå‰∫Ü„Äë\n\n1. "data.js" „ÇíÈñã„ÅÑ„Å¶ÂÖ®„Å¶ÂâäÈô§\n2. Ë≤º„Çä‰ªò„Åë„Å¶‰øùÂ≠ò\n3. Netlify„Å∏„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ');
            }).catch(() => {
                console.log(content);
                alert('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å∏„ÅÆ„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇF12„ÅßConsole„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            });
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>

</html>
