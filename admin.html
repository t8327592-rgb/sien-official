<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Board | Sien-Official</title>
    <!-- Fonts: 'Inter' for UI, 'Jost' for Headings/Nums, 'Noto Sans JP' for text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jost:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="./assets/favicon.ico">

    <style>
        :root {
            /* Palette */
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #eff6ff;

            --bg-body: #f8fafc;
            /* Slate 50 */
            --bg-card: #ffffff;
            --text-main: #1e293b;
            /* Slate 800 */
            --text-muted: #64748b;
            /* Slate 500 */
            --border: #e2e8f0;
            /* Slate 200 */

            /* Status Colors */
            --st-gray: #94a3b8;
            --bg-gray: #f1f5f9;
            --st-orange: #f97316;
            --bg-orange: #fff7ed;
            --st-green: #10b981;
            --bg-green: #ecfdf5;
            --st-blue: #3b82f6;
            --bg-blue: #eff6ff;
            --st-red: #ef4444;
            --bg-red: #fef2f2;

            /* UI */
            --radius-lg: 16px;
            --radius-md: 10px;
            --radius-sm: 6px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);

            --font-ui: 'Inter', sans-serif;
            --font-num: 'Jost', sans-serif;
            --font-jp: 'Noto Sans JP', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-jp);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        .app-header {
            height: 70px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-logo {
            font-family: var(--font-num);
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.03em;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-logo img {
            height: 32px;
            width: auto;
        }

        .nav-menu {
            display: flex;
            background: var(--bg-body);
            padding: 4px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
        }

        .nav-item {
            padding: 8px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: var(--font-ui);
            color: var(--text-muted);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: 0.2s;
        }

        .nav-item:hover {
            color: var(--text-main);
        }

        .nav-item.active {
            background: var(--bg-card);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .user-actions button {
            font-family: var(--font-ui);
            font-weight: 600;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1280px;
            margin: 40px auto;
            width: 92%;
            flex: 1;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-num);
            letter-spacing: -0.03em;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* --- DASHBOARD CARDS (METRICS) --- */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .metric-card.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .metric-card.active .metric-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .metric-card.active .metric-val {
            color: white;
        }

        .metric-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            font-family: var(--font-ui);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-val {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-main);
            font-family: var(--font-num);
            line-height: 1;
        }

        /* --- TABLE (FLOATING ROWS) --- */
        .table-container {
            margin-top: 20px;
        }

        .clean-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        .clean-table th {
            text-align: left;
            padding: 0 20px;
            font-family: var(--font-ui);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .clean-table tr.data-row {
            background: var(--bg-card);
            box-shadow: var(--shadow-sm);
            transition: 0.2s;
        }

        .clean-table tr.data-row td {
            padding: 20px;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .clean-table tr.data-row td:first-child {
            border-left: 1px solid var(--border);
            border-top-left-radius: var(--radius-md);
            border-bottom-left-radius: var(--radius-md);
        }

        .clean-table tr.data-row td:last-child {
            border-right: 1px solid var(--border);
            border-top-right-radius: var(--radius-md);
            border-bottom-right-radius: var(--radius-md);
        }

        .clean-table tr.data-row:hover {
            transform: scale(1.01);
            box-shadow: var(--shadow-md);
            z-index: 10;
        }

        .row-title {
            font-weight: 700;
            color: var(--text-main);
            cursor: pointer;
            font-size: 1.05rem;
        }

        .row-title:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .row-meta {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .row-date {
            font-family: var(--font-num);
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 700;
            font-family: var(--font-ui);
        }

        /* --- DETAIL VIEW (PROJECT SHEET) --- */
        .detail-sheet {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 40px;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sheet-sidebar {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 30px;
            height: fit-content;
            position: sticky;
            top: 110px;
            box-shadow: var(--shadow-md);
        }

        .sheet-main {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 40px;
            box-shadow: var(--shadow-sm);
        }

        .sheet-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            margin-bottom: 5px;
            display: block;
        }

        .sheet-val {
            font-size: 1rem;
            color: var(--text-main);
            font-weight: 500;
            margin-bottom: 20px;
            word-break: break-word;
        }

        .sheet-divider {
            height: 1px;
            background: var(--border);
            margin: 30px 0;
        }

        .field-group {
            margin-bottom: 25px;
        }

        .info-box {
            background: var(--primary-light);
            border-left: 4px solid var(--primary);
            padding: 20px;
            border-radius: 4px;
            color: var(--text-main);
            font-size: 0.95rem;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        /* --- FORMS & INPUTS --- */
        .f-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-body);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: var(--font-jp);
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .f-input:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .f-input-lg {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .unit-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .unit-group input {
            padding-right: 40px;
        }

        .unit-sfx {
            position: absolute;
            right: 12px;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 600;
            pointer-events: none;
        }

        /* BUTTONS */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-family: var(--font-ui);
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }

        .btn-outline:hover {
            border-color: var(--text-muted);
            color: var(--text-main);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-muted);
        }

        .btn-ghost:hover {
            background: var(--bg-body);
            color: var(--text-main);
        }

        .btn-danger-ghost {
            background: transparent;
            color: var(--st-red);
            opacity: 0.7;
        }

        .btn-danger-ghost:hover {
            opacity: 1;
            background: var(--bg-red);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--text-main);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            font-weight: 600;
            transform: translateY(100px);
            opacity: 0;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- AUTH -->
    <div id="auth-screen"
        style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg-body); z-index:9999; display:flex; align-items:center; justify-content:center;">
        <div
            style="background:white; padding:50px; border-radius:var(--radius-lg); width:400px; text-align:center; box-shadow:var(--shadow-lg);">
            <div style="font-family:var(--font-num); font-size:1.8rem; font-weight:bold; margin-bottom:30px;">Studio
                Login</div>
            <input type="password" id="auth-pass" placeholder="Access Code" class="f-input"
                style="text-align:center; letter-spacing:0.2em; font-size:1.2rem; margin-bottom:20px;">
            <button onclick="login()" class="btn btn-primary"
                style="width:100%; height:50px; font-size:1rem;">Authenticate</button>
        </div>
    </div>

    <header class="app-header">
        <a href="/" class="app-logo">
            <i class="fa-solid fa-layer-group" style="color:var(--primary);"></i>
            SIEN STUDIO
        </a>

        <nav class="nav-menu">
            <div class="nav-item active" onclick="switchNav('orders', this)">Projects</div>
            <div class="nav-item" onclick="switchNav('portfolio', this)">Portfolio</div>
            <div class="nav-item" onclick="switchNav('voices', this)">Reviews</div>
            <div class="nav-item" onclick="switchNav('prices', this)">Plans</div>
        </nav>

        <div class="user-actions">
            <button onclick="logout()" class="btn btn-ghost"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                Logout</button>
        </div>
    </header>

    <div class="container">
        <!-- TOAST -->
        <div id="toast" class="toast"><i class="fa-solid fa-check"></i> Changes Saved</div>

        <!-- ORDERS VIEW -->
        <div id="view-orders" class="tab-content active">
            <div class="section-title">
                <span>Dashboard</span>
                <div class="search-box" style="position:relative; width:300px;">
                    <i class="fa-solid fa-search"
                        style="position:absolute; left:12px; top:12px; color:var(--text-muted);"></i>
                    <input type="text" class="f-input" placeholder="Search projects..." style="padding-left:36px;"
                        onkeyup="renderOrders(this.value)">
                </div>
            </div>

            <!-- METRICS DECK -->
            <div class="metrics-grid">
                <div class="metric-card active" onclick="setFilter('all', this)">
                    <div class="metric-label">Active Projects</div>
                    <div class="metric-val" id="cnt-active">-</div>
                </div>
                <div class="metric-card" onclick="setFilter('未着手', this)">
                    <div class="metric-label" style="color:var(--st-orange);">New Requests</div>
                    <div class="metric-val" id="cnt-new">-</div>
                </div>
                <div class="metric-card" onclick="setFilter('支払い待ち', this)">
                    <div class="metric-label">Waiting Pay</div>
                    <div class="metric-val" id="cnt-pay">-</div>
                </div>
                <div class="metric-card" onclick="setFilter('archive', this)">
                    <div class="metric-label">Archive / Done</div>
                    <div class="metric-val" id="cnt-archive">-</div>
                </div>
            </div>

            <!-- TABLE -->
            <div class="table-container">
                <table class="clean-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Project / Song</th>
                            <th>Client</th>
                            <th>Plan</th>
                            <th>Deadline</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="order-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- DETAIL SHEET -->
        <div id="view-detail" class="tab-content" style="display:none;">
            <button class="btn btn-ghost" onclick="closeDetail()" style="margin-bottom:20px;">&larr; Back to
                Dashboard</button>
            <div id="detail-inject" class="detail-sheet"></div>
        </div>

        <!-- PORTFOLIO -->
        <div id="view-portfolio" class="tab-content">
            <div class="section-title">
                <span>Portfolio Management</span>
                <button class="btn btn-primary" onclick="savePf()">Save Changes</button>
            </div>
            <div
                style="background:var(--bg-card); padding:20px; border-radius:var(--radius-lg); border:1px solid var(--border); margin-bottom:30px;">
                <select id="pf-cat-select" onchange="renderPf()" class="f-input"
                    style="width:200px; display:inline-block; margin-right:10px;">
                    <option value="works">Works</option>
                    <option value="mix">Mix & Mastering</option>
                    <option value="orig">Original Songs</option>
                </select>
                <button class="btn btn-outline" onclick="addPf()">+ Add Video</button>
            </div>
            <div id="pf-grid"
                style="display:grid; grid-template-columns:repeat(auto-fill, minmax(300px, 1fr)); gap:30px;"></div>
        </div>

        <!-- REVIEWS -->
        <div id="view-voices" class="tab-content">
            <div class="section-title">
                <span>Customer Reviews</span>
                <button class="btn btn-primary" onclick="saveVoices()">Save Changes</button>
            </div>
            <button class="btn btn-outline" style="margin-bottom:20px;" onclick="addVoice()">+ Add Review</button>
            <div id="voice-list" style="display:grid; gap:20px;"></div>
        </div>

        <!-- PLANS -->
        <div id="view-prices" class="tab-content">
            <div class="section-title">
                <span>Service Plans</span>
                <button class="btn btn-primary" onclick="savePrices()">Save Configuration</button>
            </div>

            <div style="max-width:900px; margin:0 auto;">
                <div style="margin-bottom:60px;">
                    <h3 style="font-family:var(--font-num); margin-bottom:20px; font-size:1.5rem;">Mix / Mastering</h3>
                    <div id="price-mix-area"></div>
                    <button class="btn btn-outline" style="width:100%; margin-top:10px;" onclick="addPlan('mix')">+ Add
                        Mix Plan</button>
                </div>

                <div style="border-top:2px solid var(--border); margin:40px 0;"></div>

                <div style="margin-bottom:60px;">
                    <h3 style="font-family:var(--font-num); margin-bottom:20px; font-size:1.5rem;">Original Production
                    </h3>
                    <div id="price-orig-area"></div>
                    <button class="btn btn-outline" style="width:100%; margin-top:10px;" onclick="addPlan('orig')">+ Add
                        Original Plan</button>
                </div>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script>
        let TOKEN = localStorage.getItem('admin_token') || '';
        let DATA = { orders: [], archive: [], works: [], mix: [], orig: [], prices: { mix: [], orig: [] }, voices: [] };

        /* --- UTILS --- */
        const showToast = (msg) => {
            const t = document.getElementById('toast');
            t.innerHTML = `<i class="fa-solid fa-check-circle"></i> ${msg}`;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };
        const formatPlanName = (p) => {
            if (!p) return '-';
            const lp = p.toLowerCase();
            if (lp.includes('mix')) return 'ミックス/マスタリング';
            if (lp.includes('original') || lp.includes('standard')) return 'オリジナル楽曲制作';
            return p;
        };

        /* --- AUTH & DATA --- */
        function checkAuth() {
            if (TOKEN) { document.getElementById('auth-screen').style.display = 'none'; fetchData(); }
        }
        async function login() {
            const pass = document.getElementById('auth-pass').value;
            try {
                const res = await fetch('/api/admin', { headers: { 'x-admin-password': pass } });
                if (res.ok) { TOKEN = pass; localStorage.setItem('admin_token', pass); checkAuth(); }
                else alert("Invalid Access Code");
            } catch (e) { alert("Connection Error"); }
        }
        function logout() { localStorage.removeItem('admin_token'); location.reload(); }

        async function fetchData() {
            try {
                const res = await fetch('/api/admin', { headers: { 'x-admin-password': TOKEN } });
                if (res.status === 401) return logout();
                const json = await res.json();
                DATA = { ...DATA, ...json };

                // Dedupe
                ['orders', 'archive'].forEach(k => {
                    if (Array.isArray(DATA[k])) {
                        const m = new Map();
                        DATA[k].forEach(o => m.set(o.id, o));
                        DATA[k] = Array.from(m.values());
                    } else DATA[k] = [];
                });
                if (!DATA.prices.mix) DATA.prices.mix = [];
                if (!DATA.prices.orig) DATA.prices.orig = [];
                if (!DATA.voices) DATA.voices = [];

                renderOrders();
                renderPf();
                renderVoices();
                renderPrices();
            } catch (e) { console.error(e); }
        }
        async function postAPI(action, data) {
            await fetch('/api/admin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-admin-password': TOKEN },
                body: JSON.stringify({ action, data })
            });
        }

        /* --- NAV --- */
        function switchNav(id, el) {
            document.querySelectorAll('.tab-content').forEach(d => d.style.display = 'none');
            document.querySelectorAll('.tab-content').forEach(d => d.classList.remove('active'));

            const target = document.getElementById('view-' + id);
            target.style.display = 'block';
            setTimeout(() => target.classList.add('active'), 10);

            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        /* --- ORDERS --- */
        let filterMode = 'all';

        function setFilter(mode, el) {
            filterMode = mode;
            document.querySelectorAll('.metric-card').forEach(c => c.classList.remove('active'));
            if (el) el.classList.add('active');
            renderOrders();
        }

        function renderOrders(query = '') {
            const tbody = document.getElementById('order-tbody');
            tbody.innerHTML = '';

            // Full Dedupe set for counting
            const allOrders = [...DATA.orders];
            const allArchive = [...DATA.archive, ...DATA.orders.filter(o => o.status === 'キャンセル')];
            // Remove duplicates from allArchive logic if any... simpler:
            // Just use main DATA arrays.

            // Calculate Metrics
            const cntNew = DATA.orders.filter(o => o.status === '未着手').length;
            const cntPay = DATA.orders.filter(o => o.status === '支払い待ち').length;
            const cntActive = DATA.orders.filter(o => !['キャンセル', 'archived'].includes(o.status)).length;
            const cntDone = (DATA.archive || []).length;

            document.getElementById('cnt-new').innerText = cntNew;
            document.getElementById('cnt-pay').innerText = cntPay;
            document.getElementById('cnt-active').innerText = cntActive;
            document.getElementById('cnt-archive').innerText = cntDone;

            // Filtering
            let list = [];
            if (filterMode === 'archive') list = [...DATA.archive, ...DATA.orders.filter(o => o.status === 'キャンセル')];
            else if (filterMode === 'all') list = DATA.orders.filter(o => !['キャンセル', 'archived'].includes(o.status));
            else list = DATA.orders.filter(o => o.status === filterMode);

            // Dedupe display list
            const finalMap = new Map();
            list.forEach(o => finalMap.set(o.id, o));
            list = Array.from(finalMap.values());

            // Query
            if (query) list = list.filter(o => (o['曲名'] || '').includes(query) || (o['ご依頼者名'] || '').includes(query));

            // Sort Date Desc
            list.sort((a, b) => new Date(b.date) - new Date(a.date));

            list.forEach(o => {
                const tr = document.createElement('tr');
                tr.className = 'data-row';

                // Badges
                let sColor = 'var(--text-muted)'; let sBg = 'var(--bg-gray)';
                if (o.status === '未着手') { sColor = '#fff'; sBg = 'var(--st-gray)'; }
                if (o.status === '支払い待ち') { sColor = '#fff'; sBg = 'var(--st-orange)'; }
                if (o.status === '全て入金済み') { sColor = '#fff'; sBg = 'var(--st-green)'; }
                if (['アーカイブ', 'キャンセル'].includes(o.status)) { sColor = '#fff'; sBg = 'var(--st-red)'; }

                // Deadlines
                const deadlineInput = `<input type="date" value="${o.deadline || ''}" 
                    style="border:none; bg:transparent; font-family:var(--font-num); color:var(--text-muted); cursor:pointer;" 
                    onchange="updateOrder('${o.id}', {deadline: this.value})">`;

                // Status
                const statusSelect = `
                    <select onchange="updateOrder('${o.id}', {status: this.value})" style="border:none; background:${sBg}; color:${sColor}; padding:4px 8px; border-radius:99px; font-weight:600; cursor:pointer; outline:none;">
                         ${['未着手', '支払い待ち', '全て入金済み', '納品済み', '取引終了', 'キャンセル'].map(s => `<option value="${s}" ${o.status === s ? 'selected' : ''}>${s}</option>`).join('')}
                    </select>
                `;

                tr.innerHTML = `
                    <td class="row-date">${new Date(o.date).toLocaleDateString('ja-JP')}</td>
                    <td>
                        <div class="row-title" onclick="openDetail('${o.id}')">${o['曲名']}</div>
                        <div class="row-meta">ID: ${o.id.substring(0, 8)}...</div>
                    </td>
                    <td style="font-weight:600;">${o['ご依頼者名']}</td>
                    <td class="row-meta">${formatPlanName(o['プラン'])}</td>
                    <td>${deadlineInput}</td>
                    <td>${statusSelect}</td>
                    <td>
                        <button class="btn-ghost" onclick="archiveOrRestore('${o.id}')">
                            <i class="fa-solid fa-box-archive"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function updateOrder(id, updates) {
            await postAPI('update_order_status', { orderId: id, ...updates });
            const o = [...DATA.orders, ...DATA.archive].find(x => x.id === id);
            if (o) Object.assign(o, updates);
            // Don't re-render full list to keep UI stable, unless needed
            showToast('Order Updated');
        }

        async function archiveOrRestore(id) {
            const isArc = DATA.archive.find(x => x.id === id);
            if (conf = !confirm(isArc ? "Restore this project?" : "Archive this project?")) return;

            if (isArc) {
                // Restore
                const idx = DATA.archive.findIndex(x => x.id === id);
                if (idx > -1) {
                    const item = DATA.archive.splice(idx, 1)[0];
                    item.status = '未着手';
                    DATA.orders.unshift(item);
                    await postAPI('restore_order', { index: idx });
                }
            } else {
                // Archive
                const idx = DATA.orders.findIndex(x => x.id === id);
                if (idx > -1) {
                    const item = DATA.orders.splice(idx, 1)[0];
                    item.status = 'archived';
                    DATA.archive.unshift(item);
                    await postAPI('archive_order', { index: idx });
                }
            }
            renderOrders();
            showToast(isArc ? 'Project Restored' : 'Project Archived');
        }

        /* --- DETAILS --- */
        function openDetail(id) {
            const o = [...DATA.orders, ...DATA.archive].find(x => x.id === id);
            if (!o) return;

            document.getElementById('view-orders').style.display = 'none';
            document.getElementById('view-detail').style.display = 'block';

            const d = document.getElementById('detail-inject');

            d.innerHTML = `
                <div class="sheet-sidebar">
                    <h2 style="font-family:var(--font-num); font-size:1.8rem; margin-bottom:10px;">${o['ご依頼者名']}</h2>
                    <div style="color:var(--text-muted); margin-bottom:30px;">${o['email'] || 'No Email'}</div>

                    <div class="field-group">
                        <span class="sheet-label">Status</span>
                        <span class="status-badge" style="background:var(--bg-blue); color:var(--primary);">${o.status}</span>
                    </div>

                    <div class="field-group">
                        <span class="sheet-label">Plan</span>
                        <div class="sheet-val">${formatPlanName(o['プラン'])}</div>
                    </div>
                    
                    <div class="field-group">
                        <span class="sheet-label">Submission Date</span>
                        <div class="sheet-val">${new Date(o.date).toLocaleString('ja-JP')}</div>
                    </div>

                    <div class="field-group">
                        <span class="sheet-label">Payment Link</span>
                        <input class="f-input" value="${o.paymentLink || ''}" placeholder="https://stripe..." 
                            onchange="updateOrder('${o.id}', {paymentLink:this.value})">
                    </div>
                </div>

                <div class="sheet-main">
                    <h1 style="font-size:2rem; margin-bottom:30px; font-weight:700;">${o['曲名']}</h1>
                    
                    <div class="field-group">
                        <span class="sheet-label">Request Message / Consultation</span>
                        <div class="info-box">${o['要望・相談'] || 'No Content'}</div>
                    </div>

                    <div class="sheet-divider"></div>

                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:30px;">
                        <div class="field-group">
                            <span class="sheet-label"><i class="fa-solid fa-link"></i> Reference URL</span>
                            <div class="sheet-val">
                                ${o['参考音源'] ? `<a href="${o['参考音源']}" target="_blank" style="color:var(--primary); text-decoration:underline;">${o['参考音源']}</a>` : 'None'}
                            </div>
                        </div>
                        <div class="field-group">
                            <span class="sheet-label"><i class="fa-solid fa-file-arrow-down"></i> File URL (GigaFile)</span>
                            <div class="sheet-val">
                                 ${(o['gigafile'] || o['fileUrl']) ? `<a href="${o['gigafile'] || o['fileUrl']}" target="_blank" style="color:var(--primary); text-decoration:underline;">Open Link</a>` : 'None'}
                            </div>
                        </div>
                        <div class="field-group">
                            <span class="sheet-label"><i class="fa-brands fa-twitter"></i> SNS</span>
                            <div class="sheet-val">${o['sns'] || o['SNS'] || '-'}</div>
                        </div>
                    </div>
                </div>
            `;
        }
        function closeDetail() {
            document.getElementById('view-detail').style.display = 'none';
            document.getElementById('view-orders').style.display = 'block';
            renderOrders();
        }

        /* --- PORTFOLIO --- */
        function renderPf() {
            const cat = document.getElementById('pf-cat-select').value;
            const list = DATA[cat] || [];
            const container = document.getElementById('pf-grid');
            container.innerHTML = list.map((item, idx) => `
                <div style="background:white; border:1px solid var(--border); border-radius:var(--radius-md); overflow:hidden;">
                    <div style="height:160px; background:#000;">
                        <img src="https://img.youtube.com/vi/${item.id}/mqdefault.jpg" style="width:100%; height:100%; object-fit:cover; opacity:0.8;">
                    </div>
                    <div style="padding:15px; display:grid; gap:10px;">
                         <input class="f-input" value="${item.id || ''}" placeholder="YT ID" onchange="updPf('${cat}',${idx},'id',this.value)">
                         <input class="f-input" value="${item.title || ''}" placeholder="Title" onchange="updPf('${cat}',${idx},'title',this.value)">
                         <button class="btn-danger-ghost" onclick="delPf('${cat}',${idx})">Remove</button>
                    </div>
                </div>
            `).join('');
        }
        function updPf(cat, idx, k, v) {
            if (k === 'id') {
                const m = v.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
                if (m && m[2].length === 11) v = m[2];
            }
            DATA[cat][idx][k] = v;
            if (k === 'id') renderPf(); // refresh thumb
        }
        function addPf() { const c = document.getElementById('pf-cat-select').value; if (!DATA[c]) DATA[c] = []; DATA[c].push({ id: '' }); renderPf(); }
        function delPf(cat, idx) { DATA[cat].splice(idx, 1); renderPf(); }
        async function savePf() { await postAPI('update_portfolio', { category: document.getElementById('pf-cat-select').value, items: DATA[document.getElementById('pf-cat-select').value] }); showToast('Portfolio Saved'); }

        /* --- VOICES --- */
        function renderVoices() {
            document.getElementById('voice-list').innerHTML = DATA.voices.map((v, i) => `
                <div style="background:var(--bg-card); padding:20px; border-radius:var(--radius-md); border:1px solid var(--border); display:grid; gap:10px;">
                    <div style="display:flex; justify-content:space-between;">
                        <strong>Review #${i + 1}</strong>
                        <button class="btn-danger-ghost" onclick="DATA.voices.splice(${i},1); renderVoices();">Delete</button>
                    </div>
                    <input class="f-input" value="${v.name || ''}" placeholder="Customer Name" onchange="DATA.voices[${i}].name=this.value">
                    <textarea class="f-input" rows="3" placeholder="Comment" onchange="DATA.voices[${i}].content=this.value">${v.content || ''}</textarea>
                </div>
            `).join('');
        }
        function addVoice() { DATA.voices.push({ name: '', content: '' }); renderVoices(); }
        async function saveVoices() { await postAPI('update_voices', DATA.voices); showToast('Voices Saved'); }

        /* --- PLANS --- */
        function renderPrices() {
            ['mix', 'orig'].forEach(cat => {
                const list = DATA.prices[cat] || [];
                document.getElementById('price-' + cat + '-area').innerHTML = list.map((p, i) => `
                   <div style="background:white; border:1px solid var(--border); border-radius:var(--radius-md); padding:20px; margin-bottom:20px; position:relative;">
                        <button class="btn-danger-ghost" style="position:absolute; top:15px; right:15px;" onclick="delPrice('${cat}',${i})">Remove</button>
                        <input class="f-input f-input-lg" value="${p.title || ''}" placeholder="Plan Name" onchange="DATA.prices.${cat}[${i}].title=this.value" style="margin-bottom:10px; width:80%;">
                        <textarea class="f-input" rows="2" placeholder="Description" onchange="DATA.prices.${cat}[${i}].desc=this.value" style="margin-bottom:15px;">${p.desc || ''}</textarea>
                        
                        <div style="display:flex; gap:20px;">
                            <div class="unit-group" style="flex:1;">
                                <input class="f-input" value="${p.price || ''}" placeholder="Price" 
                                    onfocus="this.value=this.value.replace(/[^0-9]/g,'')" 
                                    onblur="fmtPrice(this,'${cat}',${i})">
                                <span class="unit-sfx">円</span>
                            </div>
                             <div class="unit-group" style="flex:1;">
                                <input class="f-input" value="${p.period || ''}" placeholder="Time" onchange="DATA.prices.${cat}[${i}].period=this.value">
                                <span class="unit-sfx">日</span>
                            </div>
                             <div class="unit-group" style="flex:1;">
                                <input class="f-input" value="${p.revisions || ''}" placeholder="Revisions" onchange="DATA.prices.${cat}[${i}].revisions=this.value">
                                <span class="unit-sfx">回</span>
                            </div>
                        </div>
                   </div> 
                `).join('');
            });
        }
        function fmtPrice(el, c, i) {
            const v = el.value.replace(/[^0-9]/g, '');
            if (!v) return;
            const f = parseInt(v).toLocaleString();
            el.value = f;
            DATA.prices[c][i].price = f;
        }
        function addPlan(c) { DATA.prices[c].push({ title: '' }); renderPrices(); }
        function delPrice(c, i) { DATA.prices[c].splice(i, 1); renderPrices(); }
        async function savePrices() { await postAPI('update_prices', DATA.prices); showToast('Plans Saved'); }

        checkAuth();
    </script>
</body>

</html>
